<div id="register" class="container w-50 m-auto login-form">
  <div class="text-center m-4 h1 text-primary">
    TotalControl
  </div>
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active w-auto" (click)="showTab('login')" [class.active]="activeTab === 'login'" >
        Login  <i class="fa-solid fa-right-to-bracket"></i>
      </a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link active w-auto" (click)="showTab('register')" [class.active]="activeTab === 'register'" >
        Cadastre-se  <i class="fa-solid fa-user-plus"></i>
      </a>
    </li>
  </ul>

  <div class="tab-content">
    <ng-container *ngIf="activeTab === 'login'">
      <app-login-direto></app-login-direto>
    </ng-container>

    <ng-container *ngIf="activeTab === 'register'">
      <app-register></app-register>
    </ng-container>
  </div>
</div>
