<div id="loggedin" class="container w-50 m-auto user-profile mb-4">

    <h2>Meus Dados</h2>
        <img 
            id="default-avatar" 
            src="../../../assets/91087331-icono-de-perfil-de-avatar-predeterminado-para-hombre-marcador-de-posición-de-foto-gris-vector-de.jpg" 
            alt="Foto de perfil do usuário"
        >
        <input type="file" accept="image/*">
        
        <div>
            <p class="mt-4 btn btn-success w-auto">Nome: <span>{{ Users.Nome }}</span></p>
        </div>

        <div>
            <p class="btn btn-success w-auto">Sexo: <span style="font-weight: bold;">{{ Users.Sexo }}</span></p>
        </div>
        
        <div>
            <p class="btn btn-success w-auto">Email: <span style="font-weight: bold;">{{ Users.Email }}</span></p>
        </div>

        <div>
            <p class="btn btn-success w-auto">Data de Nascimento: <span style="font-weight: bold;">{{ Users.DataNasc }}</span></p>
        </div>

        <div>
            <button (click)="openModal()" class="btn btn-danger w-auto">Logout <span style="font-weight: bold;"></span></button>
        </div>

</div>
