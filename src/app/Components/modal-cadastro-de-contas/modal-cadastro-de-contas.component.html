<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
      <button type="button" class="btn btn-dark" (click)="dismiss()"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="modal-body">
        
      <app-list-registros></app-list-registros>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ngbAutofocus  (click)="registrar()">{{ btnOkText }}</button>
      <button type="button" class="btn btn-danger" (click)="cancelar()">{{ btnCancelText }}</button>
</div>
