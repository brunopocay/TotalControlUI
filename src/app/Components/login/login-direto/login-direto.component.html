<div class="tab-pane fade show active" role="tabpanel">
  <form>
    <div class="text-center mb-3">
      <p>Faça login com:</p>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fa-brands fa-google fa-2xl"></i>
      </button>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fa-brands fa-github fa-2xl"></i>
      </button>
    </div>

    <p class="text-center">Ou :</p>

    <div class="form-outline mb-2">
      <input type="email" id="loginName" class="form-control" />
      <label class="form-label" for="loginName">Email</label>
    </div>

    <div class="form-outline mb-2">
      <input type="password" id="loginPassword" class="form-control" />
      <label class="form-label" for="loginPassword">Senha</label>
    </div>

    <div class="row mb-2">
      <div class="col md-6 d-flex justify-content-center">
        <div class="form-check mb-3 mb-md-0">
          <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
          <label class="form-check-label" for="loginCheck">Me Lembre!</label>
        </div>
      </div>

      <div class="col md-6 d-flex justify-content-center">
        <a href="">Esqueceu a senha? <i class="fa-solid fa-unlock"></i></a>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Login <i class="fa-solid fa-right-to-bracket"></i></button>

    <div class="text-center">
      <p>Ainda não é cadastrado? <a href="#!">Cadastre-se <i class="fa-solid fa-user-plus"></i></a></p>
    </div>

  </form>
</div>
